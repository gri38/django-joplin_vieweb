{% if tags %}
    <ul>
    {% for one_tag in tags %}
        <li class="tag_item" id="tag_item_{{ one_tag.id }}"><a onclick="display_tag('{{ one_tag.id }}', '{{ one_tag.name }}');"><span class="icon-r-tag"></span>&nbsp;&nbsp;{{ one_tag.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No tag...</p>
{% endif %}
