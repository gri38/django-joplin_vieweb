{% if notes_metadata %}
    <ul>
    {% for one_note in notes_metadata %}
        <li class="note_item" data-note-id="{{ one_note.id }}" data-note-name="{{ one_note.name }}"><a><span class="icon-sticky-note-o"></span>&nbsp;&nbsp;{{ one_note.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No note here...</p>
{% endif %}
